<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>
            <p><mat-icon>access_time</mat-icon>{{ course.duration }}</p>
            <p><mat-icon>event</mat-icon>{{ course.creationDate }}</p>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ course.description }}
        </p>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <button mat-button>Edit</button>
        <button mat-button (click)="onRemove(course.id)">Delete</button>
    </mat-card-actions>
</mat-card>
