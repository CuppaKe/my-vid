<div class="courses-container" *ngIf="courses$ | async as courses">
    <app-course-item
        *ngFor="let course of courses | orderByDate"
        [course]="course"
        (deleteCourse)="onDeleteCourse($event)"
        (editCourse)="onEditCourse($event)"
    ></app-course-item>
</div>
<div *ngIf="!(courses$ | async)?.length">{{ "COURSES.LIST.NO_DATA" | translate }}</div>
<ng-container *ngIf="courses$ | async as courses">
    <button mat-button color="primary" (click)="onLoad(courses.length)">{{ "COURSES.LIST.LOAD" | translate }}</button>
</ng-container>
