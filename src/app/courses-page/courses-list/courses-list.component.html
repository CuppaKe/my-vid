<app-course-item
    *ngFor="let course of courses$ | async | orderByDate"
    [course]="course"
    (deleteCourse)="onDeleteCourse($event)"
    (editCourse)="onEditCourse($event)"
></app-course-item>
<div *ngIf="!(courses$ | async).length">No data, feel free to add new course</div>
<button mat-button color="primary" (click)="onLoad()">Load more</button>
